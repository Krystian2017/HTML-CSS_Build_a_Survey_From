  <body>
    <h1 id="id-title">Survey Form</h1>
    <div class="container">
      <p id="survey-form">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <div class="rowTab">
          <div class="label">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input id="name" type="text" name="firstname" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label id="email-label" for="email">* Email: </label> 
          </div>
          <div class="rightTab">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label id="number-label" for="date">* Age: </label>
          </div>
          <div class="rightTab">
            <input id="date" type="number" name="date" placeholder="Age" min="16" max="40" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label for="role">Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select id="role" name="role">
              <option disabled value>select one option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label for="userRating" id="recommend-question">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div id="rightTab">
            <ul id="userRating">
              <li>
                <input id="definitely" type="radio" name="radio-buttons" value="1">
                <label for="definitely">Definitely</label>
              </li>
              <li>
                <input id="maybe" type="radio" name="radio-buttons" value="2">
                <label for="maybe">Maybe</label>
              </li>
              <li>
                <input id="notSure" type="radio" name="radio-buttons" value="3">
                <label for="notSure">Not sure</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label for="most-like">What do you like most in FCC:</label>
          </div>
          <div class="rightTab">
            <select id="most-like" name="role">
              <option disabled value selected>select one option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label for="preferences">Things that should be improved in the future (Check all that apply):</label>
          </div>
          <div class="rightTab">
            <ul id="preferences">
              <li>
                <input id="front-end" type="checkbox" name="prefer" value="1">
                <label for="front-end">Front-end Projects</label>
              </li>
              <li>
                <input id="back-end" type="checkbox" name="" value="2">
                <label for="back-end">Back-end Projects</label>
              </li>
              <li>
                <input id="data-visualization" type="checkbox" name="" value="3">
                <label for="data-visualization">Data Visualization</label>
              </li>
              <li>
                <input id="challenges" type="checkbox" name="" value="4">
                <label for="challenges">Challenges</label>
              </li>
              <li>
                <input id="open-source-community" type="checkbox" name="" value="5">
                <label for="open-source-community">Open Source Community</label>
              </li>
              <li>
                <input id="gitter-help-rooms" type="checkbox" name="" value="6">
                <label for="gitter-help-rooms">Gitter help rooms</label>
              </li>
              <li>
                <input id="videos" type="checkbox" name="" value="7">
                <label for="videos">Videos</label>
              </li>
              <li>
                <input id="city-meetups" type="checkbox" name="" value="8">
                <label for="city-meetups">City Meetups</label>
              </li>
              <li>
                <input id="wiki" type="checkbox" name="" value="9">
                <label for="wiki">Wiki</label>
              </li>
              <li>
                <input id="forum" type="checkbox" name="" value="10">
                <label for="forum"> Forum</label>
              </li>
              <li>
                <input id="additional-courses" type="checkbox" name="" value="11">
                <label for="additional-courses">Additional Courses</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label>Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Enter your coment here..."></textarea>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
